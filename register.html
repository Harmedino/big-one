<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F9F9F9;
            color: #333;
        }

        .form-container {
            background-color: #FFD700;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #333;
            color: #FFF;
        }
    </style>
    <title>Registration Page</title>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Registration Page</h2>
        <form id="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="description">Small Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a small description"></textarea>
            </div>

            <div class="form-group">
                <label for="picture">Attach Picture:</label>
                <input type="file" class="form-control-file" id="image" name="picture">
            </div>

            <div class="form-group">
                <label for="paymentProof">Attach Proof of Payment:</label>
                <input type="file" class="form-control-file" id="image2" name="paymentProof">
            </div>

            <button type="submit" class="btn btn-submit" id="button">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
    emailjs.init('XE5ySmFfLAfW7kiRL')

    const btn = document.getElementById('button');

    document.getElementById('form')
    .addEventListener('submit', function(event) {
    event.preventDefault();

    btn.value = 'Sending...';

    const serviceID = 'default_service';
    const templateID = 'template_ej3m18c';
    console.log(this);
    emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
        btn.value = 'Send Email';
        alert('Sent!');
        }, (err) => {
        btn.value = 'Send Email';
        alert(JSON.stringify(err));
        });
    });
</script>
</body>
</html>
